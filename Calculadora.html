<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Calculadora.css">
        <title>Calculadora</title>
    </head>

    <body>

        <div class="wrapper">
            <section class="Screen">
                0
            </section>

            <section class="botoes-calc">
                <div class="linha-botoes-calc">
                    <button class="botoes-calc-apagar">
                        C
                    </button>
                    <button id="botaoExcluir" class="botoes-calc">
                        &larr;
                    </button>
                    <button class="botoes-calc">
                        &divide;
                    </button>
                </div>

                <div class="linha-botoes-calc"> 
                    <button class="botoes-calc">
                        7
                    </button>
                    <button class="botoes-calc">
                        8
                    </button>
                    <button class="botoes-calc">
                        9
                    </button>
                    <button class="botoes-calc">
                        &times;
                    </button>
                </div>

                <div class="linha-botoes-calc">
                    <button class="botoes-calc">
                        4
                    </button>
                     <button class="botoes-calc">
                        5
                    </button>
                     <button class="botoes-calc">
                        6
                    </button>
                     <button class="botoes-calc">
                        &minus;
                    </button>
                </div>

                <div class="linha-botoes-calc">
                    <button class="botoes-calc">
                        1
                    </button>
                    <button class="botoes-calc">
                        2
                    </button>
                    <button class="botoes-calc">
                        3
                    </button>
                    <button class="botoes-calc">
                        &plus;
                    </button>
                </div>

                <div class="linha-botoes-calc">
                    <button class="botoes-calc-zero">
                        0
                    </button>
                    <button class="botoes-calc">
                        &equals;
                    </button>
                </div>
            </section>
        </div>


        <h1></h1>

        <script src="Calculadora.js"></script>
    </body>
</html>
